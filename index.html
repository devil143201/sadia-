<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background: radial-gradient(circle at top, #6b3e2e, #2b150e);
    font-family:'Comic Sans MS', cursive;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    transition:1.5s;
}

/* ğŸ« Chocolate Rain */
.choco{
    position:absolute;
    top:-40px;
    font-size:28px;
    animation: fall linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);}
}

/* ğŸ’Œ Card */
.card{
    background:rgba(255,255,255,0.15);
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
    z-index:2;
    max-width:90%;
}

/* âœ¨ Neon */
.neon{
    color:#ff4d6d;
    text-shadow:0 0 5px #ff4d6d,0 0 15px #ff1e56;
}

/* Buttons */
button{
    padding:12px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}
#yes{background:#ff4d6d;color:white;}
#no{background:#333;color:white;position:relative;}

/* Sad Mode */
.sad-mode{
    background:#000;
    filter:blur(2px);
}

/* ğŸŒ§ Rain */
.rain{
    position:absolute;
    width:2px;
    height:15px;
    background:rgba(255,255,255,0.4);
    animation:rainFall linear infinite;
}
@keyframes rainFall{
    to{transform:translateY(110vh);}
}

/* ğŸ’” Crack */
.crack{
    font-size:70px;
    animation:crackAnim 1s ease forwards;
}
@keyframes crackAnim{
    0%{transform:scale(1);}
    50%{transform:scale(1.3) rotate(10deg);}
    100%{transform:scale(1) rotate(-10deg);}
}

/* ğŸ¬ Cinema Text */
.cinema{
    font-size:28px;
    opacity:0;
    animation:fadeCinema 2s forwards;
}
@keyframes fadeCinema{
    to{opacity:1;}
}
</style>
</head>

<body>

<audio id="sadMusic" src="YOUR_SAD_MP3"></audio>
<audio id="heartbeat" src="YOUR_HEARTBEAT_MP3" loop></audio>
<audio id="happyMusic" src="YOUR_HAPPY_MP3"></audio>

<div class="card" id="card">
    <h1>ğŸ« Happy Chocolate Day <span class="neon">SadÃ­a</span> â¤ï¸</h1>
    <p>
        Tum chocolate se bhi zyada sweet ho ğŸ«ğŸ’–  
        Kya tum meri life ki special chocolate banogi?
    </p>
    <button id="yes" onclick="yes()">Yes ğŸ˜</button>
    <button id="no" onmouseover="moveNo()" onclick="no()">No ğŸ˜œ</button>
</div>

<script>

/* ğŸ« Chocolate Rain */
for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="choco";
    c.innerHTML="ğŸ«";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(3+Math.random()*5)+"s";
    document.body.appendChild(c);
}

/* Escape No */
function moveNo(){
    let n=document.getElementById("no");
    n.style.position="absolute";
    n.style.left=Math.random()*80+"vw";
    n.style.top=Math.random()*80+"vh";
}

/* YES */
function yes(){
    document.getElementById("happyMusic").play();
    document.getElementById("card").innerHTML=`
        <h1>ğŸ’– Yayyy SadÃ­a â¤ï¸</h1>
        <p>Love always wins ğŸ«ğŸ’</p>
        <h2>Happy Chocolate Day ğŸ˜</h2>
    `;
}

/* Progressive NO Drama */
let noMessages=[
  "SadÃ­aâ€¦ itni jaldi mana kar diya? ğŸ¥º",
  "Shayad main utna special nahi hoonâ€¦ ğŸ˜¢",
  "Ab toh dil sach me toot raha hai... ğŸ’”",
  "Theek haiâ€¦ main chup ho jaata hoonâ€¦ ğŸ¥€"
];

let count=0;

function createRain(){
    for(let i=0;i<80;i++){
        let r=document.createElement("div");
        r.className="rain";
        r.style.left=Math.random()*100+"vw";
        r.style.animationDuration=(1+Math.random()*2)+"s";
        document.body.appendChild(r);
        setTimeout(()=>r.remove(),3000);
    }
}

function no(){
    document.body.classList.add("sad-mode");

    document.getElementById("sadMusic").play();
    document.getElementById("heartbeat").play();

    createRain();

    document.getElementById("card").innerHTML=`
        <div class="crack">ğŸ’”</div>
        <p>${noMessages[count]}</p>
        <button onclick="no()">Phir bhi NO...</button>
    `;

    count++;

    if(count===4){
        document.getElementById("sadMusic").pause();
        document.getElementById("card").innerHTML=`
            <div class="crack">ğŸ’”</div>
            <h1 class="cinema">Love always winsâ€¦</h1>
        `;
        setTimeout(autoYes,2500);
    }
}

function autoYes(){
    document.body.classList.remove("sad-mode");
    document.getElementById("heartbeat").pause();
    document.getElementById("happyMusic").play();

    document.getElementById("card").innerHTML=`
        <h1>ğŸ’– SadÃ­a â¤ï¸</h1>
        <p>Chahe kitna bhi heartbreak hoâ€¦  
        End me pyaar hi jeetta hai ğŸ˜ğŸ«</p>
        <h2>Happy Chocolate Day ğŸ’</h2>
    `;
}

</script>

</body>
</html>
